<html>
  <head>
    <link rel="icon" type="image/png" href="https://roosterteeth.com/rt-favicon.png">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://roosterteeth.com/styles/app.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <style>
        #episode-container {
          margin: auto;
          background-color: white;
          padding: 20px;
          max-width: 1000px;
          height: 240px;
          box-shadow: 0 -1px 2px 0 rgba(53, 53, 53, 0.3);
        }

        h1 {
          margin: 10px 0px 10px 0px;
        }

        img {
          max-width:200px;
        }

        .pagination {
            border: 0;
            margin: 0;
            padding: 0;
        }

        .parent {
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }

        .child {
            display: inline-block;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            box-shadow: 0 -1px 2px 0 rgba(53, 53, 53, 0.3);
        }

        li.unavailable>a, li.current>a {
            color: gray;
        }
    </style>
    
    <title>RT Pod Feed</title>
  </head>
  <body class="site-rooster-teeth">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <div id="body-block" class="container-fluid">
    {% block content %}{% endblock %}
    </div>
  </body>
</html>
