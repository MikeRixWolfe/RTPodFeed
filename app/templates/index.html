{% extends "base.html" %}

{% block content %}
    {% for ep in eps %}
    <div class="episode-container">
      <div class="episode-child col-xs-12">
        <div class="col-xs-3"><img src="{{ url_for('static', filename='img/'+ep.author|lrep+'.png') }}" alt="{{ ep.author}}" /></div>
        <div class="col-xs-9">
          <h1>{{ ep.author }} - {{ ep.date }}</h1>
          <p><a href="{{ ep.link }}">{{ ep.title }} [{{ ep.time|timestamp }}]</a></p>
          <p>{{ ep.desc|unsponsor }}</p>
          <audio src="{{ep.mp3}}" controls="" preload="none"></audio>
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="parent col-xs-12">
        {{ pagination.links }}
    </div>
    <div class="footer col-xs-12">
        <p class="copyright">{{ timestamp }} - <a href="https://github.com/MikeRixWolfe/RTPodFeed">Source</a></p>
    </div>
{% endblock %}
